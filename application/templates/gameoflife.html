{% extends "base.html" %}

{% block title %}Game Of Life{% endblock %}

{% block content %}
    <h1>Game Of Life</h1>

    <canvas id="GameCanvas" width="800" height="600"></canvas>
    <hr />

    <div>
        <button 
            class="btn btn-danger" 
            onClick="restartGame({{ current_user.id }})"
            type="submit">Restart Game
        </button>
    </div>
    
{% endblock %}

{% block js %}
    <script type="text/javascript" charset="utf-8">
        {% include 'gameoflife/gamelogic.js' %}
    </script>
{% endblock %}
